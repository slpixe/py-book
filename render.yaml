services:
  - type: web
    name: wikipedia-book-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: api.py
      - key: PORT
        value: 80
      - key: PYTHON_VERSION
        value: 3.11.0